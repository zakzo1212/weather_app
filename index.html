<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <button id="fetchButton">Fetch Weather</button>
      <div class="weather-info">
        <h2 class="location"></h2>
        <div class="temperature">
          <span class="value"></span>
          <span class="unit">Â°C</span>
        </div>
        <div class="aqi">Air Quality Index: <span class="value"></span></div>
        <div class="conditions"></div>
        <div class="outfit"></div>
      </div>
    </div>

    <script>
      // Get the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const logging = urlParams.get("logging");

      // Conditionally load JavaScript based on the URL argument
      if (logging === "True") {
        document.write('<script src="script_log_heavy.js"></' + "script>");
      } else {
        document.write('<script src="script.js"></' + "script>");
      }
    </script>
  </body>
</html>
